<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" >

<div class="w3-row" id="listaRecipes">
  <div class="w3-col l3 m3" style="padding: 20px" th:each="recipe : ${recipes}">
    <div class="w3-card-4">
      <img  width="100%" height="200" th:src="${recipe.getImgRecipe()}">
      <div class="w3-container w3-center">
        <span th:text="${recipe.getAuthor()}"></span><br/>
        <span th:text="${recipe.getDifficulty()}"></span><br/>
        <span th:text="${recipe.getName()}"></span><br/>
        <span th:text="${recipe.getTime()}"></span><br/>
        <span th:text="${recipe.getType()}"></span>
      </div>
    </div>
  </div>
</div>
</br></br>
